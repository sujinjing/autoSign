name: auto_helper

on:
  schedule:
    - cron: "0 4 * * *" # UTC时间4点，即北京时间12点执行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm i

  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
      - name: Run Project with Random Delay
        env:
          COOKIE: ${{ secrets.COOKIE }}
          USER: ${{ secrets.USER }}
          PASS: ${{ secrets.PASS }}
          TO: ${{ secrets.TO }}
        run: |
          npm i
          # 生成0~6小时之间的随机延迟（以秒为单位）
          DELAY=$((RANDOM % 21600))
          echo "⏳ 延迟 $DELAY 秒后执行（约 $((DELAY/3600)) 小时）"
          sleep $DELAY
          node src/juejin.js "${COOKIE}" "${USER}" "${PASS}" "${TO}"